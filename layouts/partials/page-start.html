<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ .Hugo.Generator}}
    <base href="{{ .Site.BaseURL }}" />
    <title>{{ .Title }}{{ if ne .Title .Site.Title }} - {{ .Site.Title }}{{ end }}</title>
    <link rel="canonical" href="{{ .Permalink }}" />
    {{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href={{ "/css/main.css" | relURL }} />

    <link rel="apple-touch-icon" sizes="180x180" href={{ "/img/favicons/apple-touch-icon.png" | relURL }} >
    <link rel="icon" type="image/png" href={{ "/img/favicons/favicon-32x32.png" | relURL }}  sizes="32x32">
    <link rel="icon" type="image/png" href={{ "/img/favicons/favicon-16x16.png" | relURL }}  sizes="16x16">
    <link rel="manifest" href={{ "/img/favicons/manifest.json" | relURL }} >
    <link rel="mask-icon" href={{ "/img/favicons/safari-pinned-tab.svg" | relURL }}  color="#5bbad5">
    <link rel="shortcut icon" href={{ "/img/favicons/favicon.ico" | relURL }} >
    <meta name="msapplication-config" content={{ "/img/favicons/browserconfig.xml" | relURL }} >
    <meta name="theme-color" content="#5289f5">

  </head>
  <body lang="{{ .Site.LanguageCode }}">
