<h1>Welcome to {{ .Site.Title }}</h1>
<h2>{{ .Site.Params.SubTitle }}</h2>

<nav class="main-nav">
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
    <a {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}class="active" {{end}}href="{{ .URL }}">{{ .Name }}</a>
  {{ end }}
</nav>
